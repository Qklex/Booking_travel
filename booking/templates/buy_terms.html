<script src="{{url_for('static', filename='/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
<div >
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p class="alert alert-primary">
            {% for message in messages %}

            {% endfor %}
            </p>
        {% endif %}
    {% endwith %}
            </div>

        </div>

            </div>
        </div>
