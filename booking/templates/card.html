<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="{{url_for('rout')}}" class="navbar-brand d-flex align-items-center">
        <strong>Penciling</strong>
      </a>



      {% if current_user.is_authenticated %}

        <a href="{{url_for('card')}}" class="btn btn-secondary my-2">Профиль</a>
        <a href="{{url_for('logout')}}" class="btn btn-secondary my-2">Выход</a>
      {% else  %}
        <a href="{{url_for('login_page')}}" class="btn btn-secondary my-2">Вход</a>
      {% endif %}
    </div>
  </div>
</header>


<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{current_user.login}}</span><span class="text-black-50">{{current_user.email}}</span><span> </span></div>
        </div>
        <form method="post" class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Карточка профиля</h4>
                </div>
                <div class="row mt-2">
                  <div class="col-md-12 pb-2"><label class="labels"> Фамилия</label><input name="fam" type="text" class="form-control" value="{{current_user.fam}}" ></div>
                    <div class="col-md-12 pb-2 " ><label class="labels">Имя</label><input name="name"  type="text" class="form-control"  value="{{current_user.name}}"></div>
                  <div class="col-md-12"><label class="labels">Отчество</label><input name="second_name" type="text" class="form-control" value="{{current_user.second_name}}" ></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 pb-2"><label class="labels">Город</label><input name="location"  type="text" class="form-control"  value="{{current_user.location}}"></div>
                    <div class="col-md-12 pb-2"><label class="labels">Пол</label><input name="gender"  type="text" class="form-control"  value="{{current_user.gender}}"></div>
                    <div class="col-md-12 pb-2"><label class="labels">Дата рождения</label><input name="date"  type="date" class="form-control" value="{{current_user.date}}"></div>
                    <div class="col-md-12 pb-2"><label class="labels">Email</label><input name="email" type="email"   class="form-control"  value="{{current_user.email}}"></div>
                    <div class="col-md-12 pb-2"><label class="labels">Телефон</label><input name="phone"  type="text" class="form-control" value="{{current_user.phone}}"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit" ">Изменить профиль</button></div>

            </div>
        </form>
    </div>
</div>
</div>
</div>






</body>
</html>
