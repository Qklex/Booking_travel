<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="{{url_for('rout')}}" class="navbar-brand d-flex align-items-center">
        <strong>Penciling</strong>
      </a>


      {% if current_user.is_authenticated %}

        <a href="{{url_for('card')}}" class="btn btn-secondary my-2">Профиль</a>
        <a href="{{url_for('logout')}}" class="btn btn-secondary my-2">Выход</a>
      {% else  %}
        <a href="{{url_for('login_page')}}" class="btn btn-secondary my-2">Вход</a>
      {% endif %}
    </div>
  </div>
</header>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Карточка профиля</h4>
                </div>
                <form method="post" class="row mt-3">
                    <div class="col-md-12 pb-2"><label  class="labels">Логин</label><input name="login" type="text" class="form-control"></div>
                    <div class="col-md-12 pb-2"><label  class="labels">Пароль</label><input name="password" type="text" class="form-control"></div>
                    <div class="col-md-12 pb-2"><label  class="labels">Повторите пароль</label><input name="password2" type="text" class="form-control"></div>

                    <div class="col-md-12 pb-2"><label  class="labels"> Фамилия</label><input name="fam" type="text" class="form-control"></div>
                    <div class="col-md-12 pb-2 " ><label class="labels">Имя</label><input name="name" type="text" class="form-control" ></div>
                    <div class="col-md-12"><label class="labels">Отчество</label><input name="second_name" type="text" class="form-control" ></div>

                    <div class="col-md-12 pb-2"><label class="labels">Город</label><input name="location" type="text" class="form-control"></div>
                    <div class="col-md-12 pb-2"><label class="labels">Пол</label><input name="gender" type="text" class="form-control" ></div>
                    <div class="col-md-12 pb-2"><label class="labels">Дата рождения</label><input name="date" type="date" class="form-control"></div>
                    <div class="col-md-12 pb-2"><label class="labels">Email</label><input name="email" type="email" class="form-control" ></div>
                    <div class="col-md-12 pb-2"><label class="labels">Телефон</label><input name="phone" type="text" class="form-control"></div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Регистрация</button></div>
                </form>

            </div>
        </div>

    </div>
</div>


</body>
</html>
